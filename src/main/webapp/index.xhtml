<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Acceso</title>
        <!--link rel="icon" type="image/png" href="http://id-dividsoft.rhcloud.com/javax.faces.resource/id.png.xhtml?ln=img" /-->
        
        <meta name="msapplication-TileColor" content="#3372DF" />
        
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Material Design Lite" />

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet'
          type='text/css' />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        
        <h:outputStylesheet library="css" name="lib/getmdl-select.min.css" />
        <h:outputStylesheet library="css" name="lib/nv.d3.css" />
        <h:outputStylesheet library="css" name="application.css" />
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>
    <h:body class="mdl-color--blue-grey-50">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--16dp employer-form" action="#">
                    <!-- Titulo de la tarjeta-->
                    <div class="mdl-card__title">
                        <h2>Acceso</h2>
                        <div class="mdl-card__subtitle">Porfavor ingrese sus datos de acceso</div>
                    </div>
                    
                    <!-- Cuerpo de la tarjeta-->
                    <div class="mdl-card__supporting-text">
                        <h:form styleClass="form">
                            <!--p:growl id="growl" sticky="true" showDetail="true" life="3000"  class="mdl-card"/-->
                            <!--Apartado de cajas de texto para ingresar datos-->
                            <div class="form__article"> 
                                <h3>Datos de acceso</h3>
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">                                    
                                        <h:inputText value="#{indexController.usuario.usuarioUsr}" required="true" requiredMessage="Ingrese el nombre de usuario porfavor..." styleClass="mdl-textfield__input" id="username" />
                                        <h:outputLabel for="username" styleClass="mdl-textfield__label" value="Username" />
                                    </div>
                                    <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <h:inputSecret value="#{indexController.usuario.usuarioPass}" required="true" requiredMessage="Ingrese la contraseña porfavor..." styleClass="mdl-textfield__input" id="password" />
                                        <h:outputLabel for="password" styleClass="mdl-textfield__label" value="Password" />
                                    </div>
                                </div>    
                            </div>
                            <!--Apartado para enviar mensajes-->
                            <h:messages errorClass="red-message" />
                            <!--Apartado para las acciones del formulario (Botones)-->
                            <div class="form__action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isInfoReliable">
                                    <input type="checkbox" id="isInfoReliable" class="mdl-checkbox__input" required="true" />
                                    <span class="mdl-checkbox__label">La informaciòn introducida es confiable</span>    
                                </label>
                                <h:commandLink action="#{indexController.login()}" id="submit_button" styleClass="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary" value="Validar Datos" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </main>
        </div>
        <!-- inject:js -->
        <h:outputScript library="js" name="d3.js" />
        <h:outputScript library="js" name="getmdl-select.min.js" />
        <h:outputScript library="js" name="material.js" />
        <h:outputScript library="js" name="nv.d3.js" />
        <h:outputScript library="js" name="widgets/employer-form/employer-form.js" />
        <h:outputScript library="js" name="widgets/line-chart/line-chart-nvd3.js" />
        <h:outputScript library="js" name="widgets/map/maps.js" />
        <h:outputScript library="js" name="widgets/pie-chart/pie-chart-nvd3.js" />
        <h:outputScript library="js" name="widgets/table/table.js" />
        <h:outputScript library="js" name="widgets/todo/todo.js" />
        <h:outputScript library="js" name="materialize.js" />
    </h:body>
</html>
